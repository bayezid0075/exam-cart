<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <!-- Item 1 -->
          <div class="cart-item">
            <img src="/img/tomato.png" alt="Heirloom tomato" />
            <div class="item-details">
              <h6>Heirloom tomato</h6>
              <span class="priceBold">$5.99 / kg</span>
            </div>
            <div class="price">$5.99</div>
          </div>
          <!-- Item 2 -->
          <div class="cart-item">
            <img src="/img/ginger.png" alt="Organic ginger" />
            <div class="item-details">
              <h6>Organic ginger</h6>
              <span class="priceBold">$12.99 / kg</span>
            </div>
            <div class="price">$6.50</div>
          </div>
          <!-- Item 3 -->
          <div class="cart-item">
            <img src="/img/onion.png" alt="Sweet onion" />
            <div class="item-details">
              <h6>Sweet onion</h6>
              <span class="priceBold">$2.99 / kg</span>
            </div>
            <div class="price">$14.95</div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="order-summary">
            <h5>Order summary</h5>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>$27.44</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping</span>
              <span>$3.99</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Tax</span>
              <span>$2.00</span>
            </div>

            <div class="d-flex justify-content-between">
              <strong>Total</strong>
              <strong>$33.43</strong>
            </div>
            <button class="btn-green mt-3">Continue to payment â†’</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
